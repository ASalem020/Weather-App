<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
  </head>
  <body class="bg-[url('./jeremy-thomas-rMmibFe4czY-unsplash.jpg')] bg-cover bg-center h-100 text-white min-h-screen font-sans">

    
<nav class="bg-gray-800/80 text-white ">
  <div class="max-w-9/12 mx-auto px-4 py-8 ms-28 flex ">

      <a href="#" style="font-size: 30px;" class=" font-semibold tracking-wide font-stretch-expanded "><img src="https://routeweather.netlify.app/images/logo@2x.png" alt="Weather Logo" class="h-10 w-auto inline"> Weather App</a>

 <div class="w-10/12 mx-auto px-4 py-20  ">
